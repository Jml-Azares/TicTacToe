<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik+Pixels&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Geologica:wght@100;200;300;400;500;600;700;800;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="myStyle.css" />
    <link
      rel="shortcut icon"
      href="images/pngwing.com.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-lg-6">
          <div id="game-container">
            <div id="game-settings">
              <h2 class="text-center">Game Settings</h2>
              <br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="winScore"
                  value="5"
                  id="winScore1"
                  checked
                />
                <label class="form-check-label" for="winScore1"
                  >Race to 5</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="winScore"
                  value="10"
                  id="winScore2"
                />
                <label class="form-check-label" for="winScore2"
                  >Race to 10</label
                >
              </div>
              <br />
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gameMode"
                  value="single"
                  id="gameMode1"
                  checked
                />
                <label class="form-check-label" for="gameMode1"
                  >Single Player</label
                >
              </div>
              <div class="form-check">
                <input
                  class="form-check-input"
                  type="radio"
                  name="gameMode"
                  value="twoPlayer"
                  id="gameMode2"
                />
                <label class="form-check-label" for="gameMode2"
                  >Two Players</label
                >
              </div>
              <br /><br />
              <div id="playerNames">
                <div id="player1">
                  <label for="player1Name">Player 1:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player1Name"
                    placeholder="Player 1"
                  />
                </div>
                <br />
                <div id="player2">
                  <label for="player2Name">Player 2:</label>
                  <input
                    type="text"
                    class="form-control"
                    id="player2Name"
                    placeholder="Player 2"
                  />
                </div>
              </div>
              <br />
              <button class="btn btn-primary" onclick="startGame()">
                Start Game
              </button>
            </div>
            <div id="game-board" class="game-hidden">
              <h2 class="text-center">Scoreboard</h2>
              <div id="scores">
                <div id="player1Score" class="text-center">Player 1: 0</div>
                <div id="player2Score" class="text-center">Player 2: 0</div>
              </div>
              <div id="turnMessage" class="text-center"></div>
              <div id="cells">
                <div id="cell0" onclick="makeMove(0)"></div>
                <div id="cell1" onclick="makeMove(1)"></div>
                <div id="cell2" onclick="makeMove(2)"></div>
                <div id="cell3" onclick="makeMove(3)"></div>
                <div id="cell4" onclick="makeMove(4)"></div>
                <div id="cell5" onclick="makeMove(5)"></div>
                <div id="cell6" onclick="makeMove(6)"></div>
                <div id="cell7" onclick="makeMove(7)"></div>
                <div id="cell8" onclick="makeMove(8)"></div>
              </div>
              <button class="btn btn-primary" onclick="resetGame()">
                Reset Game
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
